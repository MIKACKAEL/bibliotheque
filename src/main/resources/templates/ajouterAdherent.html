<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un adhérent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Formulaire d'ajout d'un adhérent</h2>

    <form th:action="@{/adherents/ajouter}" th:object="${adherent}" method="post">
        <div class="mb-3">
            <label for="nom" class="form-label">Nom complet</label>
            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Adresse email</label>
            <input type="email" class="form-control" id="email" th:field="*{email}" required>
        </div>

        <div class="mb-3">
            <label for="pieceIdentite" class="form-label">Pièce d'identité</label>
            <input type="text" class="form-control" id="pieceIdentite" th:field="*{pieceIdentite}" required>
        </div>

        <div class="mb-3">
            <label for="dateNaissance" class="form-label">Date de naissance</label>
            <input type="date" class="form-control" id="dateNaissance" th:field="*{dateNaissance}" required>
        </div>

        <!-- <div class="mb-3">
            <label for="dateInscription" class="form-label">Date d'inscription</label>
            <input type="date" class="form-control" id="dateInscription" th:field="*{dateInscription}" th:value="${today}" required>
        </div> -->

        <div class="mb-3">
            <label class="form-label">Type d'adhérent :</label>
            <select th:field="*{typeAdherent.id}" class="form-select" required>
                <option th:each="t : ${types}" th:value="${t.id}" th:text="${t.nom}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Mode de paiement</label>
            <select class="form-select" name="modePaiementId" required>
                <option th:each="m : ${modesPaiement}"
                        th:value="${m.id}"
                        th:text="${m.nom}"></option>
            </select>
        </div>
        
        

        <div class="mb-3">
            <label for="montant" class="form-label">Montant (en Ariary)</label>
            <input type="number" class="form-control" id="montant" name="montant" step="0.01" required>
        </div>

        <div th:if="${error}" class="alert alert-danger" role="alert">
            <span th:text="${error}"></span>
        </div>
        <div th:if="${success}" class="alert alert-success" role="alert">
            <span th:text="${success}"></span>
        </div>
        

        <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
